<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Prediction App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-option {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-option:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-option h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .upload-option p {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        #fileInput {
            display: none;
        }

        #camera {
            display: none;
            margin-top: 20px;
        }

        #camera video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .age-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #667eea;
        }

        .confidence {
            font-size: 1.2em;
            color: #6c757d;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Prediction</h1>
        
        <div class="upload-section">
            <div class="upload-option" onclick="document.getElementById('fileInput').click()">
                <h3>ï¿½ï¿½ Upload Image</h3>
                <p>Click to select an image from your device</p>
                <button class="btn">Choose File</button>
            </div>
            
            <div class="upload-option" onclick="startCamera()">
                <h3>ðŸ“· Use Camera</h3>
                <p>Capture an image using your camera</p>
                <button class="btn btn-secondary">Start Camera</button>
            </div>
        </div>

        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
        
        <div id="camera">
            <video id="video" autoplay></video>
            <button class="btn" onclick="captureImage()">Capture Photo</button>
            <button class="btn btn-secondary" onclick="stopCamera()">Stop Camera</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        let stream = null;

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                predictAge(file);
            }
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(mediaStream) {
                    stream = mediaStream;
                    const video = document.getElementById('video');
                    video.srcObject = mediaStream;
                    document.getElementById('camera').style.display = 'block';
                })
                .catch(function(err) {
                    alert('Error accessing camera: ' + err.message);
                });
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('camera').style.display = 'none';
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(function(blob) {
                predictAge(blob);
            }, 'image/jpeg');
        }

        function predictAge(imageFile) {
            const formData = new FormData();
            formData.append('image', imageFile);

            showLoading(true);
            hideResult();

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.success) {
                    showResult(data.age, data.confidence, true);
                } else {
                    showResult(data.error, null, false);
                }
            })
            .catch(error => {
                showLoading(false);
                showResult('Error: ' + error.message, null, false);
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        function showResult(age, confidence, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            
            if (isSuccess) {
                resultDiv.innerHTML = `
                    <h2>Predicted Age</h2>
                    <div class="age-display">${age}</div>
                    <div class="confidence">Confidence: ${confidence}</div>
                `;
            } else {
                resultDiv.innerHTML = `<p>${age}</p>`;
            }
            
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
